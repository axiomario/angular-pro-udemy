<h1>Issue number: <small>{{ issueNumber() }}</small></h1>
<a routerLink="./../../">Back</a>

@if (!issueQuery.data()) {
    <p>Loading...</p>
} @else {
    <issue-comment [issue]="issueQuery.data()!"></issue-comment>
}

@if (issueCommentsQuery.isLoading()) {
    <p>Loading...</p>
} @else {
    @for (comment of issueCommentsQuery.data(); track comment.id) {
        <issue-comment [issue]="comment"></issue-comment>
    } @empty {
        <p>No comments</p>
    }
}
