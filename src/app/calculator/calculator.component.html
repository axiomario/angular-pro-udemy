<div class="min-w-screen min-h-full bg-gray-100 flex items-center justify-center px-5 py-5">
    <div class="w-full mx-auto rounded-xl bg-gray-100 shadow-xl text-gray-800 relative overflow-hidden" style="max-width:300px">
        <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right">
            <div class="w-full py-5 px-6 text-6xl text-white font-thin">
                <span class="text-4xl">{{ subresult() }} {{ operator() }}</span>
                <br/>
                <span>{{ result() }}</span>
            </div>
        </div>
        <div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
            <div class="grid grid-cols-4">
                @for (button of buttons; track button.label) {
                    <calculator-button [isCommand]="button.isCommand" [isDouble]="button.isDouble" (onClick)="handleClick($event)">
                        {{ button.label }}
                    </calculator-button>
                }
            </div>
        </div>
    </div>
</div>
